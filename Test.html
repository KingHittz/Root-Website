<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root - Your Ultimate Discord Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1e1e1e, #2a2a72);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #5865F2;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #4752C4;
            transform: scale(1.05);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .features li {
            list-style: none;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Root - Robust Operations in Optimizing Technology</h1>
        <p>Enhance your server with powerful moderation, automation, and more.</p>
        <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=8&scope=bot" class="btn">Invite Root</a>
        <ul class="features">
            <li>✅ Advanced Moderation</li>
            <li>✅ Custom Commands</li>
            <li>✅ Auto-Role Management</li>
            <li>✅ Logging & Analytics</li>
        </ul>
    </div>
</body>
</html>
